<div class="my-4 w-100">
    <form class="w-75 border border-dark p-3 d-flex flex-column" 
    (ngSubmit)="onSubmit()">
        <label class="d-inline-block" for="text">Task</label>
        <input class="form-control d-inline-block my-2" [(ngModel)]="text"
        type="text" id="text" name="text" placeholder="Description" />
  
        <label class="d-inline-block mt-4" for="day">Day</label>
        <input class="form-control d-inline-block my-2" [(ngModel)]="day"
        type="text" id="day" name="day" placeholder="Event day" />

        <input class="mt-3 form-control d-inline-block btn btn-success" type='submit' value='Submit'/>

    </form>
</div>
